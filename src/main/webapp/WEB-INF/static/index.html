<!DOCTYPE html>
<html>
   <head>
      <title>我要发· WYF</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8"> <!-- for HTML5 -->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

       <script src="https://cdn.staticfile.org/angular.js/1.5.0/angular.js"></script>
       <script src="https://cdn.staticfile.org/angular.js/1.5.0/angular-route.min.js"></script>

      <!-- 引入 Bootstrap -->
      <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/main.css">
 
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--&lt;!&ndash;[if lt IE 9]>-->
         <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>-->
         <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>-->
      <!--<![endif]&ndash;&gt;-->
   </head>
   <body style="background: url(images/bg.jpg);" >
      <div class="container" ng-app="wyf">
         <h1>我要发·3D码预测</h1>

         <div class="col-sm-7 col-md-7" 
            style="background-color: #F5F5F5;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;" ng-controller="logicCtr">
            <h2>操作</h2>
            <hr/>
            <div class="row">
              <div class="col-sm-2 col-md-2" style="text-align: center;vertical-align: middle; padding-right: 0px; padding-left: 0px;">
                <label for="firstname" class="col-md-12 control-label" style="vertical-align: middle;"tools
                  >预测序列</label>
              </div>
              <div class="col-sm-2 col-md-2" style="margin-right: 0px; padding-right: 0px;" >
                <input type="text" class="form-control" placeholder="序列1" ng-model="input_1" value="12"/>
              </div>
              <div class="col-sm-2 col-md-2" style="margin-right: 0px; padding-right: 0px;">
                <input type="text" class="form-control" placeholder="序列2" ng-model="input_2" value="32"/>
              </div>
              <div class="col-sm-2 col-md-2" style="margin-right: 0px; padding-right: 0px;">
                <input type="text" class="form-control" placeholder="序列3" ng-model="input_3" value="983"/>
              </div>
              <div class="col-sm-2 col-md-2"  style="margin-right: 0px; padding-right: 0px;">
                <input type="text" class="form-control" placeholder="序列4" ng-model="input_4" value="32"/>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-md-4 control-label">和值尾</label>
                    <div class="col-md-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="请输入和值尾">
                    </div>
                  </div>
              </div>
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">胆码</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="请输入胆码">
                    </div>
                  </div>
              </div>

            </div>

            <hr/>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-md-4 control-label">二码</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="firstname" 
                           placeholder="请输入二码">
                    </div>
                  </div>
              </div>
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">跨度</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="firstname" 
                           placeholder="请输入跨度">
                    </div>
                  </div>
              </div>

            </div>

            <hr/>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-md-4 control-label">定三码</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="firstname" 
                           placeholder="请输入定三码">
                    </div>
                  </div>
              </div>
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">钓叟</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="firstname" 
                           placeholder="请输入钓叟">
                    </div>
                  </div>
              </div>

            </div>

            <hr/>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-md-4 control-label">百十位</label>
                    <div class="col-md-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="请输入百十位">
                    </div>
                  </div>
              </div>
              <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">十个位</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="请输入十个位">
                    </div>
                  </div>
              </div>

            </div>
            <hr/>
            <div class="row">
              <div class="col-sm-4 col-md-4">
                  <div class="form-group">
                    <label for="firstname" class="col-md-4 control-label">百位</label>
                    <div class="col-md-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="百位">
                    </div>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">十位</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="十位">
                    </div>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4">
                  <div class="form-group">
                    <label for="firstname" class="col-sm-4 control-label">个位</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="firstname" 
                           placeholder="个位">
                    </div>
                  </div>
              </div>

            </div>        

            
            <hr/>
            <label for="name">杀码选项</label>
            <div>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> 杀两头
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> 杀全大全小
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 杀大和
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option4"> 杀全奇全偶
              </label>
            </div>
            <hr/>
            
            <button type="button" class="btn btn-success" ng-click="predict()" >预测</button>
            <button type="button" class="btn btn-primary" >杀码</button>
            <button type="button" class="btn btn-primary" >综合选码</button>
            <button type="button" class="btn btn-primary" >导出</button>
            <button type="button" class="btn btn-danger" >重置</button>
            <div>
              <input type="radio"  value="option1" name="sex">先三码  
              </label> 
              <label class="radio-inline"> 
                <input type="radio"  value="option2" name="sex">先二码
              </label> 
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 分类导出
              </label>
            </div>
            <hr/>
         </div>
         
         
         <div class="col-sm-4 col-md-4" 
            style="background-color: #F5F5F5;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444; margin-left:10px;" ng-controller="dataCtr">
            <h2>预测码</h2>
            <hr/>
            <div class="form-group">
              <textarea class="form-control" rows="3" ng-model="wyfMessage" readonly="true"></textarea>
            </div>
            <hr/>

             <div class="wyf-output-title">
                 <h3>预测3D码序列: {{codesCount}} 注</h3>
             </div>
             <hr/>
            <div class="wyf-codes">
              <ul>
                  <li ng-repeat="item in wyfCodes"><span style="display: inline-block;">{{item}}</span></li>
              </ul>
            </div>

         </div>
      </div>




      <script src="js/app.js"></script>
      <script src="js/logicCtr.js"></script>
      <script src="js/dataCtr.js"></script>

 
  <!--&lt;!&ndash; jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) &ndash;&gt;-->
      <!--<script src="https://code.jquery.com/jquery.js"></script>-->
  <!--&lt;!&ndash; 包括所有已编译的插件 &ndash;&gt;-->
      <!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
   </body>
</html>
